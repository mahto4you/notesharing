{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}
{% ifequal error "no" %}
<script>
    alert('Password Changed Successfully');
    window.location=('{% url 'logout' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again');
</script>
{% endifequal %}


<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images/about.jpg'%}" alt="admin" class="img-thumbnail">
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">CHANGE PASSWORD</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                <label for="">Old Password</label>
                <input type="password" name="old" class="form-control" placeholder="Enter Old Password">
                <label for="">New Password</label>
                <input type="password" name="new" class="form-control" placeholder="Enter New Password">
                <label for="">Confirm Password</label>
                <input type="password" name="confirm" class="form-control" placeholder="Enter Confirm Password">
                <input type="submit" class="btn btn-danger mt-2" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
