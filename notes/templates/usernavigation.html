<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Notes Sharing Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
  <h3 class="text-center mt-3"><span style="color: red;">Study Notes</span><span style="color: green;"> Sharing Site</span></h3>
<nav class="navbar navbar-expand-sm justify-content-center" style="background-color:lightgrey">
<ul class="navbar-nav">
  <li class="navbar-item">
    <a href="{% url 'profile' %}" class="nav-link">HOME</a>
  </li>
  <li class="navbar-item">
    <a href="{% url 'upload_notes' %}" class="nav-link">UPLOAD NOTES</a>
  </li>
  <li class="navbar-item">
    <a href="{% url 'view_mynotes' %}" class="nav-link">VIEW MY NOTES</a>
  </li>
  <li class="navbar-item">
    <a href="{% url 'viewallnotes' %}" class="nav-link">VIEW ALL NOTES</a>
  </li>
  <li class="navbar-item">
    <a href="{% url 'logout' %}" class="nav-link">LOGOUT</a>
  </li>
<div class="btn-group text-center">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Welcome {{request.user.first_name}}</button>
    <div class="dropdown-menu text-center">
        <a href="{% url 'profile' %}" class="dropdown-item">PROFILE</a>
        <a href="{% url 'edit_profile' %}" class="dropdown-item">EDIT PROFILE</a>
        <a href="{% url 'changepassword' %}" class="dropdown-item">CHANGE PASSWORD</a>
    </div>
</div>

</ul>
</nav>
<div>
  {% block body %}

  {% endblock %}
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
