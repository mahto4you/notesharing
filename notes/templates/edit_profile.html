{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

<div class="container">
    <h2 class="text-center">EDIT PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" name="first_name" id="" class="form-control" value="{{data.user.first_name}}">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" name="last_name" id="" class="form-control" value="{{data.user.last_name}}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Email ID</label>
                        <input type="email" name="email_id" id="" class="form-control" value="{{data.user.username}}" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Contact</label>
                        <input type="text" name="contact" id="" class="form-control" value="{{data.contact}}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Branch</label>
                        <select name="branch" id="" class="form-control">
                          <option value="{{data.branch}}">
                              {{data.branch}}
                          </option> 
                          <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Eletrical">Eletrical</option>
                    <option value="Electronic">Electronic</option> 
                        </select>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Update">
            </form>
        </div>
    </div>
 
    {% if error %}
    <script>
        alert('Profile Updated Successfully');
        window.location = "{% url 'profile' %}"
    </script>
    {% endif%}
{% endblock %}
